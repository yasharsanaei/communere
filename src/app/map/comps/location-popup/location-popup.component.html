<ng-container *ngIf="location" class="">
  <div class="">
    <strong>Location name: </strong>
    <span>{{location.locationName}}</span>
  </div>
  <div class="">
    <strong>Location type: </strong>
    <span>{{location.locationType}}</span>
  </div>
  <button (click)="editLocation()">Edit</button>
</ng-container>
